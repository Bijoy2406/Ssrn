<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - SSRN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="error-page">
    <div class="error-page__container">
      <div class="error-content">

        <!-- Error Icon and Text -->
        <div class="error-content__message">
          <!-- Error Icon -->
          <div class="error-content__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </div>

          <!-- Text Block -->
          <div class="error-content__text">
            <h1 class="error-content__heading">Something is not right</h1>
            <p class="error-content__body">This page isn't reachable, but your next ride is just a tap away.</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="error-content__actions">
          <a href="/" class="error-content__btn-primary">Book a Ride Now</a>
          <a href="/contact" class="error-content__btn-secondary">Contact Support</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
