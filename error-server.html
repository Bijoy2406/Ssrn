<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error - SSRN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="error-page">
    <div class="error-page__container">
      <div class="error-content">

        <!-- Error Icon and Text -->
        <div class="error-content__message">
          <!-- Maintenance Icon -->
          <div class="error-content__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
          </div>

          <!-- Text Block -->
          <div class="error-content__text">
            <h1 class="error-content__heading">Something went wrong on our side</h1>
            <p class="error-content__body">We're working to resolve this issue. Thank you for your patience</p>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="error-content__actions">
          <button onclick="location.reload()" class="error-content__btn-primary">Refresh Page</button>
          <a href="/" class="error-content__btn-secondary">Back to homepage</a>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
