<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSRN Button Icon Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--grey-70);
      font-family: var(--font-family-body);
    }
    .demo-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .demo-title {
      font-family: var(--font-family-heading);
      font-size: var(--heading-h2-size);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: 40px;
      text-align: center;
    }
    .demo-section {
      background: var(--surface-page);
      padding: 32px;
      border-radius: var(--radius-m);
      margin-bottom: 32px;
    }
    .demo-section-title {
      font-family: var(--font-family-heading);
      font-size: var(--heading-h5-size);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: 24px;
    }
    .demo-grid {
      display: grid;
      grid-template-columns: auto repeat(3, 1fr);
      gap: 24px;
      align-items: center;
    }
    .demo-label {
      font-family: var(--font-family-body);
      font-size: var(--body-md-size);
      font-weight: var(--font-weight-medium);
      color: var(--text-primary);
      padding: 8px 16px;
      background: var(--grey-70);
      border-radius: var(--radius-s);
      text-align: center;
    }
    .demo-header {
      font-family: var(--font-family-body);
      font-size: var(--body-sm-size);
      font-weight: var(--font-weight-semibold);
      color: var(--text-secondary);
      text-align: center;
      padding: 8px;
    }
    .demo-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1 class="demo-title">Icon Button Components</h1>

    <!-- Primary Style Buttons -->
    <div class="demo-section">
      <h2 class="demo-section-title">Primary Style Icon Buttons</h2>

      <div class="demo-grid">
        <!-- Headers -->
        <div></div>
        <div class="demo-header">Filled</div>
        <div class="demo-header">Transparent</div>
        <div class="demo-header">Outline</div>

        <!-- Default State -->
        <div class="demo-label">Default</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--filled">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--transparent">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 21C6 17 8.5 14 12 14C15.5 14 18 17 18 21" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--outline">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Hover State -->
        <div class="demo-label">Hover</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--filled" style="background-color: var(--golden-50);">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--transparent" style="background-color: var(--golden-50); color: var(--text-inverse);">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 21C6 17 8.5 14 12 14C15.5 14 18 17 18 21" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--outline" style="background-color: var(--golden-50); border-color: var(--golden-50); color: var(--text-inverse);">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Focus State -->
        <div class="demo-label">Focus</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--filled" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--transparent" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 21C6 17 8.5 14 12 14C15.5 14 18 17 18 21" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--outline" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Disabled State -->
        <div class="demo-label">Disabled</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--filled" disabled>
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5Z" stroke="currentColor" stroke-width="1.5"/>
              <circle cx="12" cy="12.5" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--transparent" disabled>
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 21C6 17 8.5 14 12 14C15.5 14 18 17 18 21" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--outline" disabled>
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Neutral Style Buttons -->
    <div class="demo-section">
      <h2 class="demo-section-title">Neutral Style Icon Buttons</h2>

      <div class="demo-grid">
        <!-- Headers -->
        <div></div>
        <div class="demo-header">Filled</div>
        <div class="demo-header">Transparent</div>
        <div class="demo-header">Outline</div>

        <!-- Default State -->
        <div class="demo-label">Default</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-filled">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-transparent">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-outline">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Hover State -->
        <div class="demo-label">Hover</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-filled" style="background-color: var(--grey-10);">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-transparent" style="background-color: var(--grey-10); color: var(--text-inverse);">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-outline" style="background-color: var(--grey-10); border-color: var(--grey-10); color: var(--text-inverse);">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Focus State -->
        <div class="demo-label">Focus</div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-filled" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-transparent" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
        <div class="demo-buttons">
          <button class="btn-icon btn-icon--neutral-outline" style="outline: 2px solid var(--sea-green-50); outline-offset: 2px;">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Usage Examples -->
    <div class="demo-section">
      <h2 class="demo-section-title">Usage Examples</h2>

      <div style="display: flex; gap: 24px; flex-wrap: wrap;">
        <!-- Favorite button -->
        <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
          <button class="btn-icon btn-icon--outline">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="1.5" fill="currentColor"/>
            </svg>
          </button>
          <span style="font-size: 12px; color: var(--text-tertiary);">Favorite</span>
        </div>

        <!-- Close button -->
        <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
          <button class="btn-icon btn-icon--transparent">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <span style="font-size: 12px; color: var(--text-tertiary);">Close</span>
        </div>

        <!-- Settings button -->
        <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
          <button class="btn-icon btn-icon--neutral-filled">
            <svg viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 2V5M12 19V22M22 12H19M5 12H2M19.07 4.93L17 7M7 17L4.93 19.07M19.07 19.07L17 17M7 7L4.93 4.93" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </button>
          <span style="font-size: 12px; color: var(--text-tertiary);">Settings</span>
        </div>

        <!-- Menu button -->
        <div style="display: flex; flex-direction: column; gap: 8px; align-items: center;">
          <button class="btn-icon btn-icon--filled">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <span style="font-size: 12px; color: var(--text-tertiary);">Menu</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
