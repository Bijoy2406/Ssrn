<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - SSRN</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/Ssrn/css/base.css">
    <link rel="stylesheet" href="/Ssrn/css/tokens.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            max-width: 460px;
            text-align: center;
            padding: 0 24px;
        }

        .error-icon-box {
            width: 56px;
            height: 56px;
            background: #03110D;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
        }

        .error-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .error-heading {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 1.125em;
            color: #03110D;
        }

        .error-subtext {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5em;
            color: #03110D;
        }

        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            background: #306968;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.5em;
            color: #EBF0F0;
            transition: background 0.2s ease;
            width: 200px;
        }

        .btn-primary:hover {
            background: #254f4e;
        }

        .link-secondary {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-decoration: underline;
            color: #03110D;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="error-icon-box">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12" stroke="currentColor" stroke-width="3" stroke-linecap="round" />
                <circle cx="12" cy="16" r="1.5" fill="currentColor" />
            </svg>
        </div>

        <div class="error-content">
            <h1 class="error-heading">Something is not right</h1>
            <p class="error-subtext">This page isn't reachable. Please refresh the page and try again.</p>
        </div>

        <button onclick="window.location.reload()" class="btn-primary">
            Refresh Page
        </button>

        <a class="link-secondary">Contact Support</a>
    </div>

</body>

</html>
