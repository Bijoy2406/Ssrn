<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile - SSRN</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/Ssrn/css/base.css">
    <link rel="stylesheet" href="/Ssrn/css/tokens.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            overflow-y: scroll;
        }

        /* Navigation Bar */
        .nav-wrapper {
            padding: 16px 32px;
            box-shadow: 0px 0px 5px -1px rgba(3, 17, 13, 0.1);
            background: #FFFFFF;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .ssrn-logo {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .ssrn-logo img {
            height: 100%;
            width: auto;
        }

        /* Main Content */
        .main-content {
            margin-top: 115px;
            padding: 0 32px 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Card */
        .profile-card {
            width: 100%;
            max-width: 584px;
            /* Matches Figma */
            padding: 64px 32px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0px 1px 15px -1px rgba(3, 17, 13, 0.1);
        }

        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 56px;
        }

        /* Header */
        .profile-header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .profile-heading {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 1.125em;
            text-align: center;
            color: #03110D;
        }

        .profile-subtext {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5em;
            text-align: center;
            color: #03110D;
        }

        /* Form Body */
        .form-body {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Input Wrapper */
        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .input-label {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.5em;
            color: #03110D;
        }

        /* Generic Input Container */
        .input-field-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 12px;
            background: #F9FAFA;
            border: 2px solid #616262;
            /* Default border color matching tokens */
            border-radius: 8px;
            cursor: text;
        }

        /* Focus state */
        .input-field-container:focus-within {
            border-color: #03110D;
        }

        /* Error state */
        .input-field-container.error {
            background: #F9FAFA;
            /* Light background for empty error */
            border-color: #CC455C;
        }

        .input-field-container.error-filled {
            background: #EBD0D4;
            /* Pink background for invalid filled */
            border-color: #CC455C;
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5em;
            color: #616262;
            /* Placeholder color, changes to dark on input */
        }

        .input-field:not(:placeholder-shown) {
            color: #03110D;
        }

        .input-field::placeholder {
            color: #616262;
        }

        /* Dropdown specific */
        .dropdown-trigger {
            cursor: pointer;
            justify-content: space-between;
        }

        .dropdown-value {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5em;
            color: #616262;
        }

        .dropdown-value.selected {
            color: #03110D;
        }

        .dropdown-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        /* Dropdown options */
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 4px;
            z-index: 10;
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #E0E0E0;
        }

        .dropdown-options.show {
            display: flex;
        }

        .dropdown-option {
            padding: 12px 16px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #03110D;
            transition: background 0.2s;
        }

        .dropdown-option:hover {
            background: #F5F5F5;
        }

        /* Mobile Input Group */
        .mobile-input-group {
            display: flex;
            gap: 0;
            width: 100%;
            border-radius: 8px;
            /* The container itself doesn't have border, inner elements do */
        }

        .country-code-container {
            width: 130px;
            flex-shrink: 0;
        }

        .country-code-trigger {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px 12px;
            background: #F9FAFA;
            border: 2px solid #616262;
            border-right: none;
            /* Combine borders */
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            cursor: pointer;
            height: 100%;
        }

        .mobile-number-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 16px 12px;
            background: #F9FAFA;
            border: 2px solid #616262;
            border-left: 2px solid #616262;
            /* Keep separation line */
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* Error state for mobile group */
        .mobile-input-group.error .country-code-trigger,
        .mobile-input-group.error .mobile-number-container {
            border-color: #CC455C;
            background: #EBD0D4;
            /* As per Figma specific error state */
        }

        .mobile-input-group.error-empty .country-code-trigger,
        .mobile-input-group.error-empty .mobile-number-container {
            border-color: #CC455C;
            background: #F9FAFA;
        }

        .flag-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flag-img {
            width: 22px;
            height: auto;
        }

        /* Helper text below input */
        .input-helper {
            display: none;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.333em;
            color: #CC455C;
        }

        .input-helper.show {
            display: block;
        }

        /* Buttons */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            background: #306968;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.5em;
            color: #EBF0F0;
            transition: background 0.2s ease;
        }

        .btn-primary:hover {
            background: #254f4e;
        }

        /* Error Banner */
        .error-banner {
            display: none;
            padding: 16px 12px;
            background: #F9FAFA;
            border: 2px solid #CC455C;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .error-banner.show {
            display: flex;
        }

        .error-banner__content {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .error-banner__icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            color: #CC455C;
        }

        .error-banner__text {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: #CC455C;
        }

        /* Skeleton Loader */
        .skeleton-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFFFFF;
            z-index: 9999;
            display: none;
        }

        .skeleton-loader.show {
            display: block;
        }

        .skeleton-logo-box {
            width: 156px;
            height: 44px;
            background: #DBDDDD;
            border-radius: 6px;
        }

        .skeleton-loader-content {
            margin-top: 115px;
            /* Matches main content margin */
            padding: 0 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .skeleton-card {
            width: 100%;
            max-width: 584px;
            /* height based on content + padding, but we can set min-height */
            padding: 64px 32px;
            /* Matches profile card */
        }

        .skeleton-loader-frame {
            display: flex;
            flex-direction: column;
            gap: 56px;
            align-items: center;
            width: 100%;
        }

        .skeleton-header-box {
            background: #DBDDDD;
            height: 96px;
            width: 100%;
            border-radius: 6px;
        }

        .skeleton-filters {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        .skeleton-input {
            background: #DBDDDD;
            height: 64px;
            width: 100%;
            border-radius: 6px;
        }

        .skeleton-short-input {
            background: #DBDDDD;
            height: 32px;
            /* The last small bar in Figma loader */
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <!-- Skeleton Loader -->
    <div class="skeleton-loader" id="skeleton-loader">
        <div class="nav-wrapper">
            <!-- Loader top frame with logo placeholder -->
            <div class="nav-bar">
                <div class="skeleton-logo-box"></div>
            </div>
        </div>
        <div class="skeleton-loader-content">
            <!-- Loader frame -->
            <div class="skeleton-card">
                <div class="skeleton-loader-frame">
                    <div class="skeleton-header-box"></div>
                    <div class="skeleton-filters">
                        <!-- Field Loaders -->
                        <div class="skeleton-input"></div>
                        <div class="skeleton-input"></div>
                        <div class="skeleton-input"></div>
                        <div class="skeleton-input"></div>
                        <div class="skeleton-input"></div>
                        <div class="skeleton-short-input"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-wrapper">
        <div class="nav-bar">
            <div class="ssrn-logo">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/S.svg" alt="S">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/S.2.svg" alt="S">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/R.svg" alt="R">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/N.svg" alt="N">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-card">
            <div class="profile-content">
                <!-- Header -->
                <div class="profile-header">
                    <h1 class="profile-heading">Complete your profile</h1>
                    <p class="profile-subtext">Your details help us personalize your ride experience.</p>
                </div>

                <!-- Form Body -->
                <div class="form-body">
                    <div class="form-fields">

                        <!-- Timeout Error Banner -->
                        <div id="error-banner" class="error-banner">
                            <div class="error-banner__content">
                                <svg class="error-banner__icon" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                                    <path d="M12 8V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                    <circle cx="12" cy="16" r="1" fill="currentColor" />
                                </svg>
                                <span class="error-banner__text">Your sign up attempt timed out. Please try again</span>
                            </div>
                        </div>

                        <!-- Title Dropdown -->
                        <div class="input-wrapper">
                            <label class="input-label">Title</label>
                            <div id="title-container" class="input-field-container dropdown-trigger" tabindex="0">
                                <span id="title-value" class="dropdown-value selected">Mx.</span>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" class="dropdown-icon">
                                    <path d="M6 9L12 15L18 9" stroke="#616262" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <!-- Dropdown Options -->
                            <div id="title-options" class="dropdown-options">
                                <div class="dropdown-option" data-value="Mx.">Mx.</div>
                                <div class="dropdown-option" data-value="Mr.">Mr.</div>
                                <div class="dropdown-option" data-value="Ms.">Ms.</div>
                                <div class="dropdown-option" data-value="Mrs.">Mrs.</div>
                            </div>
                        </div>

                        <!-- First Name -->
                        <div class="input-wrapper">
                            <label class="input-label">First Name</label>
                            <div id="firstname-container" class="input-field-container">
                                <input type="text" id="firstname-input" class="input-field" placeholder="Alex" required>
                            </div>
                            <!-- Helper text for validation errors -->
                            <div id="firstname-helper" class="input-helper">Please enter you first name</div>
                        </div>

                        <!-- Last Name -->
                        <div class="input-wrapper">
                            <label class="input-label">Last Name</label>
                            <div id="lastname-container" class="input-field-container">
                                <input type="text" id="lastname-input" class="input-field" placeholder="Taylor"
                                    required>
                            </div>
                            <div id="lastname-helper" class="input-helper">Please enter you last name</div>
                        </div>

                        <!-- Mobile Number -->
                        <div class="input-wrapper">
                            <label class="input-label">Mobile Number</label>
                            <div class="mobile-input-group" id="mobile-group">
                                <!-- Country Code -->
                                <div class="country-code-container position-relative">
                                    <div id="country-trigger" class="country-code-trigger" tabindex="0">
                                        <div class="flag-icon">
                                            <!-- Bangladesh Flag (Simple generic representation or img) -->
                                            <img src="/Ssrn/assets/images/icons/Bangladesh-flag.svg" alt="BD"
                                                class="flag-img"
                                                onError="this.style.display='none'; this.nextElementSibling.style.display='block'">
                                            <div
                                                style="width: 20px; height: 14px; background: #006a4e; border-radius: 2px; position: absolute; display: none;">
                                                <div
                                                    style="width: 8px; height: 8px; background: #f42a41; border-radius: 50%; margin: 3px auto;">
                                                </div>
                                            </div>
                                        </div>
                                        <span class="dropdown-value selected">+880</span>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg" class="dropdown-icon"
                                            style="margin-left: auto;">
                                            <path d="M6 9L12 15L18 9" stroke="#616262" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                    <!-- Country Dropdown Options (Simplified for now) -->
                                    <div id="country-options" class="dropdown-options" style="width: 130px;">
                                        <div class="dropdown-option" data-value="+880">
                                            <span style="margin-right:8px">ðŸ‡§ðŸ‡©</span> +880
                                        </div>
                                    </div>
                                </div>

                                <!-- Number Input -->
                                <div class="mobile-number-container">
                                    <input type="tel" id="mobile-input" class="input-field"
                                        placeholder="Enter your mobile no.">
                                </div>
                            </div>
                            <div id="mobile-helper" class="input-helper">Please enter your mobile number</div>
                        </div>

                        <!-- Continue Button -->
                        <button type="button" id="continue-btn" class="btn-primary">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/Ssrn/js/pages/profile.js"></script>
    <script>
        if (typeof Profile !== 'undefined') {
            Profile.init();
        }
    </script>
</body>

</html>
