<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - SSRN</title>
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
  <!-- Header (Logged Out) -->
  <div id="header"></div>

  <!-- Login - Email Step -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-form">
        <div class="auth-form__content">

          <!-- Heading -->
          <div class="auth-form__header">
            <h1 class="auth-form__heading">Log In</h1>
            <p class="auth-form__subtext">Enter your email to continue</p>
          </div>

          <!-- Form Body -->
          <div class="auth-form__body">
            <form id="loginEmailForm" class="auth-form__fields-group">

              <!-- Email Input -->
              <div class="auth-form__inputs">
                <div class="input-wrapper">
                  <div class="input-label">
                    <span class="input-label__text">Email</span>
                  </div>
                  <div class="input-field">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="input"
                      placeholder="your@email.com"
                      required
                    >
                  </div>
                  <div class="input-helper input-helper--error" id="emailHelper" style="display: none;">
                    <span class="input-helper__text" id="emailError"></span>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="auth-form__actions">
                <button type="submit" class="btn btn--primary btn--block">
                  Continue
                </button>
              </div>

            </form>

            <!-- Redirect to Sign Up -->
            <div class="auth-form__redirect">
              <span class="auth-form__redirect-text">Don't have an account?</span>
              <a href="../Signup/email.html" class="auth-form__redirect-link">Sign Up</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../../../js/utils/includes.js"></script>
  <script src="../../../main.js"></script>
  <script>
    // Load header and footer
    Includes.loadComponent('header', '../../../includes/header-logged-out.html');
    Includes.loadComponent('footer', '../../../includes/footer.html');

    // Handle form submission
    document.getElementById('loginEmailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var emailInput = document.getElementById('email');
      var emailHelper = document.getElementById('emailHelper');
      var emailError = document.getElementById('emailError');

      // Basic validation
      if (!emailInput.value || !emailInput.validity.valid) {
        emailInput.classList.add('input--error');
        emailHelper.style.display = '';
        emailError.textContent = 'Please enter a valid email address';
        return;
      }

      // Clear error state
      emailInput.classList.remove('input--error');
      emailHelper.style.display = 'none';

      // Store email in session storage
      sessionStorage.setItem('loginEmail', emailInput.value);

      // Navigate to password page
      window.location.href = './password.html';
    });
  </script>
</body>
</html>
