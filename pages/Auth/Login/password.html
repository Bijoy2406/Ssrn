<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - SSRN</title>
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
  <!-- Header (Logged Out) -->
  <div id="header"></div>

  <!-- Login - Password Step -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-form-container">
        <div class="auth-form">
          <h1 class="auth-form__title">Log In</h1>
          <p class="auth-form__subtitle">Enter your password</p>

          <form id="loginPasswordForm" class="form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                readonly
              >
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
              >
              <span class="form-error" id="passwordError"></span>
            </div>

            <div class="form-group">
              <a href="../Password/forgot.html" class="form-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn--primary btn--block">
              Log In
            </button>
          </form>

          <div class="auth-form__footer">
            <p>Don't have an account? <a href="../Signup/email.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../../../js/utils/includes.js"></script>
  <script src="../../../js/utils/validation.js"></script>
  <script src="../../../main.js"></script>
  <script>
    // Load header and footer
    Includes.loadComponent('header', '../../../includes/header-logged-out.html');
    Includes.loadComponent('footer', '../../../includes/footer.html');

    // Load email from session storage
    const email = sessionStorage.getItem('loginEmail');
    if (!email) {
      window.location.href = './email.html';
    } else {
      document.getElementById('email').value = email;
    }

    // Handle form submission
    document.getElementById('loginPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;

      // Mock authentication (replace with actual API call)
      if (password) {
        // Store user data
        localStorage.setItem('user', JSON.stringify({
          email: email,
          name: 'Mehrab'
        }));

        // Clear session storage
        sessionStorage.removeItem('loginEmail');

        // Redirect to user landing page
        window.location.href = '../../Landing/user.html';
      }
    });
  </script>
</body>
</html>
