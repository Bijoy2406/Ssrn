<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - SSRN</title>
  <link rel="stylesheet" href="../../../style.css">
</head>
<body>
  <!-- Header (Logged Out) -->
  <div id="header"></div>

  <!-- Login - Password Step -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-form">
        <div class="auth-form__content">

          <!-- Heading -->
          <div class="auth-form__header">
            <h1 class="auth-form__heading">Log In</h1>
            <p class="auth-form__subtext">Enter your password</p>
          </div>

          <!-- Form Body -->
          <div class="auth-form__body">
            <form id="loginPasswordForm" class="auth-form__fields-group">

              <!-- Input Fields -->
              <div class="auth-form__inputs">

                <!-- Email (read-only) -->
                <div class="input-wrapper">
                  <div class="input-label">
                    <span class="input-label__text">Email</span>
                  </div>
                  <div class="input-field">
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="input"
                      readonly
                    >
                  </div>
                </div>

                <!-- Password -->
                <div class="password-input">
                  <div class="password-input__field">
                    <div class="password-input__label">Password</div>
                    <div class="password-input__input-wrapper">
                      <div class="password-input__input-inner">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="password-input__input"
                          placeholder="Enter your password"
                          required
                        >
                      </div>
                      <button type="button" class="password-input__toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                          <circle cx="12" cy="12" r="3"/>
                        </svg>
                      </button>
                    </div>
                  </div>
                  <div class="input-helper input-helper--error" id="passwordHelper" style="display: none;">
                    <span class="input-helper__text" id="passwordError"></span>
                  </div>
                </div>

              </div>

              <!-- Forgot Password Link -->
              <div class="auth-form__secondary-action">
                <a href="../Password/forgot.html" class="btn-link">Forgot password?</a>
              </div>

              <!-- Submit Button -->
              <div class="auth-form__actions">
                <button type="submit" class="btn btn--primary btn--block">
                  Log In
                </button>
              </div>

            </form>

            <!-- Redirect to Sign Up -->
            <div class="auth-form__redirect">
              <span class="auth-form__redirect-text">Don't have an account?</span>
              <a href="../Signup/email.html" class="auth-form__redirect-link">Sign Up</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="../../../js/utils/includes.js"></script>
  <script src="../../../main.js"></script>
  <script>
    // Load header and footer
    Includes.loadComponent('header', '../../../includes/header-logged-out.html');
    Includes.loadComponent('footer', '../../../includes/footer.html');

    // Load email from session storage
    var email = sessionStorage.getItem('loginEmail');
    if (!email) {
      window.location.href = './email.html';
    } else {
      document.getElementById('email').value = email;
    }

    // Password visibility toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      var input = document.getElementById('password');
      var isPassword = input.type === 'password';
      input.type = isPassword ? 'text' : 'password';
      this.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
    });

    // Handle form submission
    document.getElementById('loginPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var password = document.getElementById('password').value;
      var passwordHelper = document.getElementById('passwordHelper');
      var passwordError = document.getElementById('passwordError');

      if (!password) {
        passwordHelper.style.display = '';
        passwordError.textContent = 'Please enter your password';
        return;
      }

      // Clear error
      passwordHelper.style.display = 'none';

      // Mock authentication (replace with actual API call)
      localStorage.setItem('user', JSON.stringify({
        email: email,
        name: 'Mehrab'
      }));

      // Clear session storage
      sessionStorage.removeItem('loginEmail');

      // Redirect to user landing page
      window.location.href = '../../Landing/user.html';
    });
  </script>
</body>
</html>
