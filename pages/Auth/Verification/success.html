<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - SSRN</title>

    <!-- Design System -->
    <link rel="stylesheet" href="/Ssrn/css/base.css">
    <link rel="stylesheet" href="/Ssrn/css/tokens.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #FFFFFF;
            overflow-y: scroll;
        }

        /* Navigation Bar */
        .nav-wrapper {
            padding: 16px 32px;
            box-shadow: 0px 0px 5px -1px rgba(3, 17, 13, 0.1);
            background: #FFFFFF;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .ssrn-logo {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 40px;
        }

        .ssrn-logo img {
            height: 100%;
            width: auto;
        }

        /* Main Content */
        .main-content {
            margin-top: 115px;
            padding: 0 32px 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Card */
        .success-card {
            width: 100%;
            max-width: 584px;
            padding: 64px 32px;
            background: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0px 1px 15px -1px rgba(3, 17, 13, 0.1);
            /* Min height to match loaders if needed, but content dictates size */
        }

        .success-content {
            display: flex;
            flex-direction: column;
            gap: 32px;
            /* Gap between text and button */
            align-items: center;
        }

        /* Text Content */
        .text-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            text-align: center;
        }

        .success-heading {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
            font-size: 32px;
            line-height: 1.125em;
            color: #03110D;
        }

        .success-subtext {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.5em;
            color: #03110D;
        }

        /* Actions */
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            background: #306968;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            line-height: 1.5em;
            color: #EBF0F0;
            transition: background 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #254f4e;
        }

        /* 
           Specific Skeleton Loader for Success Page 
           Node: 1065:57879
        */
        .skeleton-loader {
            display: none;
            /* Hidden by default, toggled inside the card */
            flex-direction: column;
            gap: 32px;
            /* Gap between the two bars */
            width: 100%;
            align-items: center;
        }

        .skeleton-loader.show {
            display: flex;
        }

        .skeleton-text-bar {
            width: 100%;
            /* Full width of container */
            height: 96px;
            /* 1065:57880 */
            background: #DBDDDD;
            border-radius: 6px;
        }

        .skeleton-btn-bar {
            width: 100%;
            height: 64px;
            /* 1065:57882 */
            background: #DBDDDD;
            border-radius: 6px;
        }

        /* Utility to hide true content */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="nav-wrapper">
        <div class="nav-bar">
            <div class="ssrn-logo">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/S.svg" alt="S">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/S.2.svg" alt="S">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/R.svg" alt="R">
                <img src="/Ssrn/assets/images/icons/Customer-Log In/N.svg" alt="N">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="success-card">
            <div class="success-content" id="success-content">
                <div class="text-content">
                    <h1 class="success-heading">Account created successfully</h1>
                    <p class="success-subtext">Your number has been verified. You're all set to start booking rides.</p>
                </div>
                <button type="button" id="book-ride-btn" class="btn-primary">Book a Ride Now</button>
            </div>

            <!-- Loader State (Inside card) -->
            <div class="skeleton-loader" id="success-loader">
                <div class="skeleton-text-bar"></div>
                <div class="skeleton-btn-bar"></div>
            </div>
        </div>
    </div>

    <script src="/Ssrn/js/pages/success.js"></script>
    <script>
        if (typeof Success !== 'undefined') {
            Success.init();
        }
    </script>
</body>

</html>
