<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSRN Duration Picker Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--grey-70);
      font-family: var(--font-family-body);
    }
    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .demo-title {
      font-family: var(--font-family-heading);
      font-size: var(--heading-h2-size);
      font-weight: var(--font-weight-bold);
      color: var(--text-primary);
      margin-bottom: 40px;
      text-align: center;
    }
    .demo-section {
      background: var(--surface-page);
      padding: 32px;
      border-radius: var(--radius-m);
      margin-bottom: 32px;
    }
    .demo-section-title {
      font-family: var(--font-family-heading);
      font-size: var(--heading-h5-size);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: 24px;
    }
    .demo-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1 class="demo-title">Duration Picker Component</h1>

    <!-- Basic Duration Picker -->
    <div class="demo-section">
      <h2 class="demo-section-title">Basic Duration Picker</h2>

      <div class="duration-picker" id="duration-picker-1">
        <label class="duration-picker__label">
          Duration
        </label>
        <button class="duration-picker__trigger" onclick="toggleDurationPicker('duration-picker-1')">
          <svg class="duration-picker__icon" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
          <span class="duration-picker__value" id="value-1">05:00 PM</span>
          <svg class="duration-picker__chevron" viewBox="0 0 24 24" fill="none">
            <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <div class="duration-picker__dropdown">
          <div class="duration-picker__menu">
            <div class="duration-picker__items">
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '1 hour')">1 hour</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '2 hours')">2 hours</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '3 hours')">3 hours</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '4 hours')">4 hours</button>
              <button class="duration-picker__item duration-picker__item--selected" onclick="selectDuration('duration-picker-1', '5 hours')">5 hours</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '6 hours')">6 hours</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '7 hours')">7 hours</button>
              <button class="duration-picker__item" onclick="selectDuration('duration-picker-1', '8 hours')">8 hours</button>
            </div>
            <div class="duration-picker__scrollbar">
              <button class="duration-picker__scroll-btn">
                <svg viewBox="0 0 16 16" fill="none">
                  <path d="M4 10L8 6L12 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </button>
              <div class="duration-picker__scrollbar-track">
                <div class="duration-picker__scrollbar-thumb"></div>
              </div>
              <button class="duration-picker__scroll-btn">
                <svg viewBox="0 0 16 16" fill="none">
                  <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Multiple Duration Pickers -->
    <div class="demo-section">
      <h2 class="demo-section-title">Multiple Duration Pickers</h2>

      <div class="demo-row">
        <!-- Trip Duration -->
        <div class="duration-picker" id="duration-picker-2">
          <label class="duration-picker__label">
            Trip Duration
          </label>
          <button class="duration-picker__trigger" onclick="toggleDurationPicker('duration-picker-2')">
            <svg class="duration-picker__icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="duration-picker__value" id="value-2">Select duration</span>
            <svg class="duration-picker__chevron" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="duration-picker__dropdown">
            <div class="duration-picker__menu">
              <div class="duration-picker__items">
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '30 minutes')">30 minutes</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '1 hour')">1 hour</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '1.5 hours')">1.5 hours</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '2 hours')">2 hours</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '3 hours')">3 hours</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-2', '4 hours')">4 hours</button>
              </div>
              <div class="duration-picker__scrollbar">
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 10L8 6L12 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
                <div class="duration-picker__scrollbar-track">
                  <div class="duration-picker__scrollbar-thumb"></div>
                </div>
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Rental Period -->
        <div class="duration-picker" id="duration-picker-3">
          <label class="duration-picker__label">
            Rental Period
          </label>
          <button class="duration-picker__trigger" onclick="toggleDurationPicker('duration-picker-3')">
            <svg class="duration-picker__icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="duration-picker__value" id="value-3">1 day</span>
            <svg class="duration-picker__chevron" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="duration-picker__dropdown">
            <div class="duration-picker__menu">
              <div class="duration-picker__items">
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '12 hours')">12 hours</button>
                <button class="duration-picker__item duration-picker__item--selected" onclick="selectDuration('duration-picker-3', '1 day')">1 day</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '2 days')">2 days</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '3 days')">3 days</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '1 week')">1 week</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '2 weeks')">2 weeks</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-3', '1 month')">1 month</button>
              </div>
              <div class="duration-picker__scrollbar">
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 10L8 6L12 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
                <div class="duration-picker__scrollbar-track">
                  <div class="duration-picker__scrollbar-thumb"></div>
                </div>
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- States -->
    <div class="demo-section">
      <h2 class="demo-section-title">Duration Picker States</h2>

      <div class="demo-row">
        <!-- Disabled State -->
        <div class="duration-picker duration-picker--disabled">
          <label class="duration-picker__label">
            Duration (Disabled)
          </label>
          <button class="duration-picker__trigger" disabled>
            <svg class="duration-picker__icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="duration-picker__value">3 hours</span>
            <svg class="duration-picker__chevron" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>

        <!-- Error State -->
        <div class="duration-picker duration-picker--error">
          <label class="duration-picker__label">
            Duration (Error)
          </label>
          <button class="duration-picker__trigger" onclick="toggleDurationPicker('duration-picker-4')">
            <svg class="duration-picker__icon" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.5"/>
              <path d="M12 7V12L15 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="duration-picker__value" id="value-4">Select duration</span>
            <svg class="duration-picker__chevron" viewBox="0 0 24 24" fill="none">
              <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="duration-picker__dropdown" id="duration-picker-4">
            <div class="duration-picker__menu">
              <div class="duration-picker__items">
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-4', '1 hour')">1 hour</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-4', '2 hours')">2 hours</button>
                <button class="duration-picker__item" onclick="selectDuration('duration-picker-4', '3 hours')">3 hours</button>
              </div>
              <div class="duration-picker__scrollbar">
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 10L8 6L12 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
                <div class="duration-picker__scrollbar-track">
                  <div class="duration-picker__scrollbar-thumb"></div>
                </div>
                <button class="duration-picker__scroll-btn">
                  <svg viewBox="0 0 16 16" fill="none">
                    <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="input-helper input-helper--error" style="margin-top: 8px;">
            <span class="input-helper__text">Please select a duration</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle duration picker dropdown
    function toggleDurationPicker(pickerId) {
      const picker = document.getElementById(pickerId);
      const trigger = picker.querySelector('.duration-picker__trigger');
      const dropdown = picker.querySelector('.duration-picker__dropdown');

      // Close all other pickers
      document.querySelectorAll('.duration-picker__dropdown').forEach(d => {
        if (d !== dropdown) {
          d.classList.remove('duration-picker__dropdown--open');
        }
      });
      document.querySelectorAll('.duration-picker__trigger').forEach(t => {
        if (t !== trigger) {
          t.classList.remove('duration-picker__trigger--open');
        }
      });

      // Toggle current picker
      dropdown.classList.toggle('duration-picker__dropdown--open');
      trigger.classList.toggle('duration-picker__trigger--open');
    }

    // Select duration
    function selectDuration(pickerId, duration) {
      const picker = document.getElementById(pickerId);
      const valueElement = picker.querySelector('[id^="value-"]');
      const dropdown = picker.querySelector('.duration-picker__dropdown');
      const trigger = picker.querySelector('.duration-picker__trigger');

      // Update value
      if (valueElement) {
        valueElement.textContent = duration;
        valueElement.classList.remove('duration-picker__value--placeholder');
      }

      // Update selected item
      const items = picker.querySelectorAll('.duration-picker__item');
      items.forEach(item => {
        if (item.textContent === duration) {
          item.classList.add('duration-picker__item--selected');
        } else {
          item.classList.remove('duration-picker__item--selected');
        }
      });

      // Close dropdown
      dropdown.classList.remove('duration-picker__dropdown--open');
      trigger.classList.remove('duration-picker__trigger--open');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.duration-picker')) {
        document.querySelectorAll('.duration-picker__dropdown').forEach(dropdown => {
          dropdown.classList.remove('duration-picker__dropdown--open');
        });
        document.querySelectorAll('.duration-picker__trigger').forEach(trigger => {
          trigger.classList.remove('duration-picker__trigger--open');
        });
      }
    });

    // Sync scrollbar thumb with scroll position
    document.querySelectorAll('.duration-picker__items').forEach(items => {
      const scrollbar = items.parentElement.querySelector('.duration-picker__scrollbar-thumb');
      if (scrollbar) {
        items.addEventListener('scroll', function() {
          const scrollPercentage = this.scrollTop / (this.scrollHeight - this.clientHeight);
          const maxThumbTop = items.parentElement.querySelector('.duration-picker__scrollbar-track').clientHeight - 60;
          const thumbTop = scrollPercentage * maxThumbTop;
          scrollbar.style.top = thumbTop + 'px';
        });
      }
    });
  </script>
</body>
</html>
